name: CI - Tests and Auto PR

on:
  push:
    branches-ignore:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restaurar dependências
        run: dotnet restore Aula24EfCore.sln

      - name: Build da solução
        run: dotnet build Aula24EfCore.sln --no-restore --configuration Release

      - name: Rodar testes unitários
        run: dotnet test Aula24EfCore.Tests/Aula24EfCore.Tests.csproj
