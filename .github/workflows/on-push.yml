name: CI - Tests and Auto PR

on:
  push:
    branches-ignore:
      - main
      - "auto-pr-*"
      
permissions:
  contents: write
  pull-requests: write
  
jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restaurar dependências
        run: dotnet restore Aula24EfCore.sln

      - name: Build da solução
        run: dotnet build Aula24EfCore.sln --no-restore --configuration Release

      - name: Rodar testes unitários
        run: dotnet test Aula24EfCore.Tests/Aula24EfCore.Tests.csproj

  open-pr:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Criar Pull Request para main (se não existir)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH="${GITHUB_REF_NAME}"

          echo "Branch atual: $BRANCH"

          # Verifica se já existe PR aberto dessa branch para main
          EXISTING_PR=$(gh pr list --head "$BRANCH" --base main --state open --json number --jq '.[0].number')

          if [ -n "$EXISTING_PR" ]; then
            echo "Já existe PR aberto: #$EXISTING_PR"
            exit 0
          fi

          # Cria PR
          gh pr create \
            --base main \
            --head "$BRANCH" \
            --title "Auto PR: $BRANCH → main" \
            --body "Pull Request criado automaticamente após passar nos testes unitários."
